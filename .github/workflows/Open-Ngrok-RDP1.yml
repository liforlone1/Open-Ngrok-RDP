name: Open-Ngrok-RDP1

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Download
      run: Invoke-WebRequest https://raw.githubusercontent.com/haxorbd02/-Open-Ngrok-RDP/main/Ngrok/ngrok-stable-windows-amd64.zip?token=GHSAT0AAAAAAB7SDDL5ZIMXPNIEJRNNKSNCZAC47GA -OutFile ngrok.zip
    - name: Extract
      run: Expand-Archive ngrok.zip
    - name: Auth
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable LK
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyLKConnections" -Value 0
    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - run: Set-LocalUser -Name "FutureBrightBD" -Password (ConvertTo-SecureString -AsPlainText "P@S9rdO!" -Force)
    - name: Create Tunnel
      run: .\ngrok\ngrok.exe tcp 3389
